<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

<h1>Calculator</h1>
    
<div id="calculator">
    <div class="display">
      <output id="calculation"><span id="calc"></span><span id="first-number"></span><span id="operator"></span><span id="second-number"></span></output>
      <output id="result"></output>
    </div>  

    <div id="buttons">
        <button id="clear-all">AC</button>
        <button id="clear">CE</button>
        <button operator id="exponent">^</button>
        <button operator id="divide">รท</button>
        <button number id="7">7</button>
        <button number id="8">8</button>
        <button number id="9">9</button>
        <button operator id="multiply">ร</button>
        <button number id="4">4</button>
        <button number id="5">5</button>
        <button number id="6">6</button>
        <button operator id="subtract">-</button>
        <button number id="1">1</button>
        <button number id="2">2</button>
        <button number id="3">3</button>
        <button operator id="add">+</button>
        <button number id="0">0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
        </div>
    </div>
</div>

<footer>
  <p>Developed by Jonathan Del Real</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
